<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmy - הורדה</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Google Analytics 4 + Google Ads -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1E4ZDXBPEH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-1E4ZDXBPEH'); // GA4
        gtag('config', 'AW-17901784857'); // Google Ads

        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Track this as a conversion (GA4)
        gtag('event', 'download_redirect', {
            'source': getUrlParam('utm_source') || 'direct',
            'medium': getUrlParam('utm_medium') || 'none',
            'campaign': getUrlParam('utm_campaign') || 'none'
        });

        // Track Google Ads conversion
        gtag('event', 'conversion', {
            'send_to': 'AW-17901784857/PAGE_VIEW'
        });

        // Redirect to App Store after brief delay (allows tracking to complete)
        setTimeout(function() {
            window.location.href = 'https://apps.apple.com/il/app/pharmy/id6753762155';
        }, 500);
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Heebo', sans-serif; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #EFA7B0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 to-green-50 flex items-center justify-center">
    <div class="text-center p-8">
        <img src="/app-icon.png" alt="Pharmy" class="w-20 h-20 mx-auto mb-6 rounded-2xl shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">מעביר אותך ל-App Store...</h1>
        <p class="text-gray-500 mb-6">שנייה אחת</p>
        <div class="spinner mx-auto mb-6"></div>
        <a href="https://apps.apple.com/il/app/pharmy/id6753762155"
           class="text-pink-500 hover:text-pink-600 text-sm underline">
            לחצו כאן אם העמוד לא עובר אוטומטית
        </a>
    </div>
</body>
</html>
